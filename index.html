<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Velora</title>
  </head>
  <body>
    <div class="2xl:px-60 px-6 xl:py-20 py-10 min-h-screen">
      <div>
        <h1 data-aos="fade-up" data-aos-duration="1000" class="text-5xl font-bold text-center text-white">Velora</h1>
        <p data-aos="fade-up" data-aos-duration="1200" class="xl:px-62 px-5 mt-2 text-center font-medium text-white">
          Jangan simpen catatan sendirian, share di sini biar jadi sigma
        </p>
      </div>

      <div id="quotes-container" class="grid md:grid-cols-2 xl:grid-cols-3 mt-8 gap-5"></div>

      <button
        id="openModalBtn"
        class="px-5 py-2 hover:bg-gray-200 transition-colors font-semibold text-lg text-pink-500 bg-white rounded-full fixed bottom-4 right-4"
      >
        Buat Catatan
      </button>
      <div
        id="modal"
        class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden"
      >
        <div
          id="modalContent"
          class="bg-white w-[90%] max-w-md p-6 rounded-lg shadow-lg relative transform transition-all duration-300 scale-95 opacity-0"
        >
          <button
            id="closeModalBtn"
            class="absolute top-3 right-4 text-gray-600 hover:text-black text-xl"
          >
            &times;
          </button>
          <h2 class="text-2xl font-semibold mb-4">Tambah Catatan</h2>
          <form id="quote-form">
            <input
              id="author"
              name="author"
              type="text"
              placeholder="Nama"
              class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            />
            <textarea
              id="content"
              name="content"
              placeholder="Tulis catatan kamu"
              class="w-full px-4 py-2 border rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            ></textarea>

            <button
              type="submit"
              class="hover:bg-pink-600 transition-colors mt-4 w-full bg-pink-500 text-white py-2 rounded-md font-semibold"
            >
              Simpan
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
